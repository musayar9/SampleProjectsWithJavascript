<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Size Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Data Size Converter</h1>
      <div class="converter">
        <div class="input-group">
          <label for="amount">amount</label>
          <input type="text" id="amount" placeholder="Enter Amount " min="0" step="0.01" required/>
        </div>
        <div class="input-group">
          <label for="baseData">Base Data</label>
          <select name="baseData" id="baseData">
            <option value="TB">TB</option>
            <option value="GB">GB</option>
            <option value="MB">MB</option>
            <option value="KB">KB</option>
          </select>
        </div>
        <div class="input-group">
          <label for="targetData">Target data</label>
          <select name="targetData" id="targetData">
            <option value="TB">TB</option>
            <option value="GB">GB</option>
            <option value="MB">MB</option>
            <option value="KB">KB</option>
          </select>
        </div>
        <button id="convertBtn">Convert</button>
      </div>

      <div class="result">
        <p id="conversionResult"></p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
