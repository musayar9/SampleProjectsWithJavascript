<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
      <script src="https://kit.fontawesome.com/46b7ceee20.js" crossorigin="anonymous"></script>

    <!-- custom css file  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--container--->
    <div class="container">
        <!-- Container Header -->
        <div class="container-header">
            <h1>Color Generator</h1>
        </div>
        
        <!-- Container Body -->
        <div class="container-body">
            <div class="color-box"></div>
            <div class="color-info">
                <div class="color-value">
                    <h3>Hex:<span id="colorHexValue">#007bff</span></h3>
                    <h3>Rgb:<span id="rgbValue">#007bff</span></h3>
                </div>
            </div>
        </div>
        
        <!-- Container footer -->
        <div class="container-footer">
            <!-- color generate button -->
            <button class="color-generate-btn" id="colorGenerateBtn">
            <i class="fa-solid fa-location-arrow"></i>
            Generate Color</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
